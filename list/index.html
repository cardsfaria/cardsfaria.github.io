<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cards Faria</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../test.css" />
    <link rel="icon" type="image/x-icon" href="../ico.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body class="bg-dark text-light relative">
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark shadow-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Cards Faria</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="menu"></ul>
        </div>
      </div>
    </nav>
    <h2 class="text-center mt-5">Busca por lista</h2>
    <div class="container">
      <label for="card-list" class="form-label">Lista de cards</label>
      <textarea
        class="form-control"
        id="card-list"
        rows="15"
        placeholder="Preencha no modelo [Quantidade] [Card].
Ou apenas [Card].

Ex.: 4 Birds of Paradise
Ex.: Dark Ritual
Ex.: 1 Avacyn, Angel of Hope

A busca não diferencia maiúsculas de minúsculas e nem avaliará a quantidade dos cards."
      ></textarea>
      <button onclick="searchForList()" class="btn btn-primary mt-2">
        Buscar
      </button>
    </div>

    <!-- Button trigger modal -->
    <button
      type="button"
      id="modal-button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#staticBackdrop"
      style="display: none"
    >
      Launch static backdrop modal
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog text-dark">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">
              Cards não encontrados
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body"><ul id="modal-text"></ul></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fechar
            </button>
          </div>
        </div>
      </div>
    </div>

    <h4 id="loading" class="text-center">Carregando...</h4>
    <div class="container">
      <div id="cards-filter-row" class="row"></div>
    </div>

    <button
      type="button"
      class="btn btn-dark btn-floating btn-lg"
      id="btn-back-to-top"
    >
      <i class="fas fa-arrow-up"></i>
    </button>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="/menu-script.js"></script>

    <script src="/list/list-script.js"></script>

    <script src="/cards-script.js"></script>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script type="text/javascript" src="https://smtpjs.com/v3/smtp.js"></script>
  </body>
</html>

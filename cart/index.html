<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cards Faria</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../test.css" />
    <link rel="icon" type="image/x-icon" href="../ico.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body class="bg-dark text-light relative">
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark shadow-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Cards Faria</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="menu"></ul>
        </div>
      </div>
    </nav>
    <h2 class="text-center mt-5">Meu Carrinho</h2>
    <h4 id="empty-cart-text" class="text-center mt-5 display: none;">
      Não há nada em seu carrinho
    </h4>
    <div class="container d-flex flex-column">
      <div class="table-responsive" id="table">
        <table class="table table-dark table-striped mt-5">
          <thead>
            <tr>
              <th scope="col">Carta</th>
              <th scope="col">Preço</th>
              <th scope="col">Quantidade</th>
              <th scope="col">Extra</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody id="tbody-cart"></tbody>
        </table>
      </div>
      <div
        id="table-footer"
        class="d-flex flex-column flex-md-row justify-content-between"
      >
        <span
          id="total-text"
          style="font-size: 25px; display: none"
          class="text-center mt-2 mb-2"
          >Total:
        </span>
        <div class="d-flex flex-row gap-2">
          <button
            style="display: none"
            id="copy-list"
            class="btn btn-primary"
            onclick="copyList()"
          >
            Copiar lista
          </button>

          <button
            style="display: none"
            id="clear-list"
            class="btn btn-secondary"
            onclick="clearList()"
          >
            Limpar lista
          </button>
          <a
            href="whatsapp://send?text=YoYoYo"
            style="display: none"
            id="send-whatsapp"
            class="btn btn-success"
            >Enviar lista pelo whatsapp</a
          >
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="/menu-script.js"></script>
    <script src="/cart/cart-script.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script type="text/javascript" src="https://smtpjs.com/v3/smtp.js"></script>
  </body>
</html>

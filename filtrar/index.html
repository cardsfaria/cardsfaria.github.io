<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cards Faria</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../test.css" />
    <link rel="icon" type="image/x-icon" href="../ico.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-dark text-light relative">
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark shadow-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Cards Faria</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a id="home-nav" class="nav-link" aria-current="page">Home</a>
            </li>
            <li class="nav-item">
              <a id="filter-nav" class="nav-link active">Filtrar cards</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <h2 class="text-center mt-5">Filtrar Cards</h2>
    <div class="container d-flex flex-column">
      <div class="row">
        <div class="col-md-10">
          <div class="input-group mb-3">
            <input
              type="text"
              id="search"
              class="form-control"
              placeholder="Busca..."
            />
          </div>
        </div>
        <div class="col-md-2">
          <div class="input-group mb-3">
            <select
              class="form-select"
              id="order-select"
              onchange="handleChangedOrder()"
            >
              <option value="" selected>Ordenar</option>
              <option value="C-asc">Por CMC (asc)</option>
              <option value="C-desc">Por CMC (desc)</option>
              <option value="name-asc">Por nome (asc)</option>
              <option value="name-desc">Por nome (desc)</option>
              <option value="price-asc">Por preço (asc)</option>
              <option value="price-desc">Por preço (desc)</option>
            </select>
          </div>
        </div>
      </div>
      <div id="filters" class="mb-2" style="display: none">
        <div class="d-flex flex-row justify-content-between">
          <div
            class="gap-lg-3 d-flex flex-column flex-lg-row"
            id="color-filters"
          >
            <span class="mt-2 mb-2">Filtro de cor:</span>
          </div>
        </div>
        <div class="d-flex flex-row justify-content-between">
          <div
            class="gap-lg-3 d-flex flex-column flex-lg-row mb-2 mt-2"
            id="cmc-filters"
          >
            <span class="mt-2 mb-2">Filtro de Custo:</span>
          </div>
        </div>
        <div class="d-flex flex-row justify-content-between">
          <div
            class="gap-lg-3 d-flex flex-column flex-lg-row mb-2 mt-2"
            id="rarity-filters"
          >
            <span class="mt-2 mb-2">Filtro de Raridade:</span>
          </div>
        </div>
        <div class="d-flex flex-row justify-content-between">
          <div
            class="gap-lg-3 d-flex flex-column flex-lg-row mb-2 mt-2"
            id="type-filters"
          >
            <span class="mt-2 mb-2">Filtro de Tipo:</span>
          </div>
        </div>
      </div>

      <button
        class="btn btn-success mb-2 w-100"
        onclick="showFilter()"
        id="show-filter-button"
      >
        Mostrar filtros
      </button>

      <div class="d-flex flex-row gap-2 mb-3 mt-2">
        <button
          class="btn btn-secondary"
          id="reset-btn"
          onclick="resetFilter()"
        >
          Resetar filtro
        </button>
        <button
          class="btn btn-primary"
          id="search-btn"
          onclick="setFilters(true)"
        >
          Buscar
        </button>
      </div>
    </div>
    <button
      type="button"
      class="btn btn-dark btn-floating btn-lg"
      id="btn-back-to-top"
    >
      <i class="fas fa-arrow-up"></i>
    </button>
    <h4 id="loading" class="text-center">Carregando...</h4>
    <h4 id="not-found-cards" class="text-center">
      Nenhuma carta encontrada para o filtro.
    </h4>

    <div class="container">
      <div id="cards-filter-row" class="row"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="../script-test.js"></script>
  </body>
</html>
